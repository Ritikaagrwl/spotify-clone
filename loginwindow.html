<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style2.css">

    <link rel="shortcut icon" href="https://accounts.scdn.co/sso/images/favicon.ace4d8543bbb017893402a1e9d1ac1fa.ico" type="image/x-icon">
    <title>Log in - Spotify</title>
</head>
<body>

    <div class="main">

        <div class="container">
    
            <div class="upper">
                <img src="assets/logo.svg" alt="logo">
                <h1>Log in to Spotify</h1>
            </div>
    
            <div class="middle">
                <div>
                    <button onclick="window.location.href = 'afterloginpage.html';">
                        <img src="assets/google-logo.svg" alt="">
                        <h3>Continue with Google</h3>
                    </button>
                </div>


                <div>
                    <button onclick="window.location.href = 'afterloginpage.html';">
                        <img src="assets/facebook-color.svg" alt="">
                        <h3>Continue with Facebook</h3>
                    </button>
                </div>
    
                <div>
                    <button onclick="window.location.href = 'afterloginpage.html';">
                        <img src="assets/apple.svg" alt="">
                        <h3>Continue with Apple</h3>
                    </button>
                </div>
    
                <div>
                    <button onclick="window.location.href = 'afterloginpage.html';">
                        <div></div>
                        <h3>Continue with Phone number</h3>
                    </button>
                </div>
            </div>


            <hr>

        </div>
    </div>

    <footer>

    </footer>
</body>
</html>
